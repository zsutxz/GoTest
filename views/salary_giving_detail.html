<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">员工工号</label>
        <div class="layui-input-block">
            <input  readonly="readonly" type="text" name="staff_id" id="staff_id" lay-verify="required" lay-reqtext="岗位名称不能为空" placeholder="请输入岗位名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">员工姓名</label>
        <div class="layui-input-block">
            <input  readonly="readonly" type="text" name="staff_name" id="staff_name" lay-verify="required" lay-reqtext="岗位类别不能为空" placeholder="请输入岗位类别" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">基础薪资</label>
        <div class="layui-input-block">
            <input readonly="readonly"  type="text" name="base" id="base" lay-verify="required" lay-reqtext="工作地点不能为空" placeholder="请输入工作地点" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">住房补贴</label>
        <div class="layui-input-block">
            <input  readonly="readonly" type="text" name="subsidy"  id="subsidy"   placeholder="请输入薪资范围" lay-reqtext="薪资范围不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">绩效奖金</label>
        <div class="layui-input-block">
            <input  readonly="readonly" type="text" name="bonus"  id="bonus" placeholder="请输入学历要求" lay-reqtext="学历要求不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">提成薪资</label>
        <div class="layui-input-block">
            <input  readonly="readonly" type="text" name="commission" id="commission"  placeholder="请输入工作经验" lay-reqtext="工作经验不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">其他薪资</label>
        <div class="layui-input-block">
            <input  readonly="readonly"  type="text" name="other"  id="other" placeholder="请输入岗位要求" lay-reqtext="岗位要求不能为空" value="" class="layui-input"></>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">加班薪资</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="overtime" id="overtime"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">养老保险</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="pension_insurance" id="pension_insurance"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">失业保险</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="unemployment_insurance" id="unemployment_insurance"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">医疗保险</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="medical_insurance" id="medical_insurance"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">住房公积金</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="housing_fund" id="housing_fund"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">个人所得税</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="tax" id="tax"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">税后薪资</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="total" id="total"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">月份</label>
        <div class="layui-input-block">
            <input readonly="readonly" type="text" name="salary_date" id="salary_date"   placeholder="请输入投递邮箱" lay-reqtext="投递邮箱不能为空" value="" class="layui-input">
        </div>
    </div>



    <!--    <div class="layui-form-item">-->
<!--        <div class="layui-input-block">-->
<!--            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保 存</button>-->
<!--        </div>-->
<!--    </div>-->
</div>

<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var editInfo = JSON.parse(localStorage.getItem("salary_giving_info"));
        // alert(editInfo)
        $("#staff_id").val(editInfo.staff_id)
        $("#staff_name").val(editInfo.staff_name)
        $("#base").val(editInfo.base)
        $("#subsidy").val(editInfo.subsidy)
        $("#bonus").val(editInfo.bonus)
        $("#commission").val(editInfo.commission)
        $("#other").val(editInfo.other)
        $("#overtime").val(editInfo.overtime)
        $("#pension_insurance").val(editInfo.pension_insurance)
        $("#unemployment_insurance").val(editInfo.unemployment_insurance)
        $("#medical_insurance").val(editInfo.medical_insurance)
        $("#housing_fund").val(editInfo.housing_fund)
        $("#tax").val(editInfo.tax)
        $("#total").val(editInfo.total)
        $("#salary_date").val(editInfo.salary_date)
        //监听提交
        form.on('submit(saveBtn)', function (req) {
            // alert(localStorage.getItem("dep_edit_info"))
            var id = editInfo.ID
            // alert(JSON.stringify(req.field))
            req.field.id = id
            // alert(JSON.stringify(req.field))
            $.ajax({
                type: "POST",
                url: "/recruitment/edit",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(req.field),
                dataType: "json",
                async: false,
                success:function (data) {
                    var resp = JSON.parse(JSON.stringify(data));
                    if (resp.status == 2000) {
                        layer.alert("编辑成功", function (){
                            // 关闭
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        })
                    }
                },
                error:function (data) {
                    console.log("error resp:" + JSON.stringify(data))
                    layer.msg("系统异常");
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
